# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Verify commit exists in origin/main
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/main
      
      - name: Set VERSION variable from tag
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV

      - name: Build
        run: dotnet build --configuration Release /p:Version=${VERSION}
        
      - name: Test
        run: dotnet test --configuration Release /p:Version=${VERSION} --no-build
        
      - name: Setup NuGet.exe for use with actions
        # You may pin to the exact commit or the version.
        # uses: NuGet/setup-nuget@04b0c2b8d1b97922f67eca497d7cf0bf17b8ffe1
        uses: NuGet/setup-nuget@v1.0.5
        
      - name: Create Nuget Packages
        # You may pin to the exact commit or the version.
        # uses: EasyDesk/action-dotnet-pack@356bb31a7479a6c99d305a46d3e85d36fbc856e4
        uses: EasyDesk/action-dotnet-pack@v1.0.0
        with:
          # List of project names to pack separately.
          project-names: orville_bailey_analyzers.Package
          # Version of the Nuget packages.
          package-version: ${VERSION}
          output-dir: ./package-output
    
      - name: Push Nuget Packages
        # You may pin to the exact commit or the version.
        # uses: EasyDesk/action-nuget-push@117a240be3084e87386ec50ca518de99b9eaf2c3
        uses: EasyDesk/action-nuget-push@v1.0.0
        with:
          # The Nuget API key.
          nuget-api-key: ${{secrets.NUGET_KEY}}
          publish-dir: ./package-output
